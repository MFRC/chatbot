<div>
  <h2 id="page-heading" data-cy="CustomerInfoHeading">
    <span jhiTranslate="bookingserviceApp.bookingserviceCustomerInfo.home.title">Customer Infos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bookingserviceApp.bookingserviceCustomerInfo.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-customer-info"
        [routerLink]="['/bookingservice/customer-info/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bookingserviceApp.bookingserviceCustomerInfo.home.createLabel"> Create a new Customer Info </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="customerInfos?.length === 0">
    <span jhiTranslate="bookingserviceApp.bookingserviceCustomerInfo.home.notFound">No Customer Infos found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="customerInfos && customerInfos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="bookingserviceApp.bookingserviceCustomerInfo.id">Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="customerID">
            <div class="d-flex">
              <span jhiTranslate="bookingserviceApp.bookingserviceCustomerInfo.customerID">Customer ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="firstName">
            <div class="d-flex">
              <span jhiTranslate="bookingserviceApp.bookingserviceCustomerInfo.firstName">First Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="lastName">
            <div class="d-flex">
              <span jhiTranslate="bookingserviceApp.bookingserviceCustomerInfo.lastName">Last Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="address.id">
            <div class="d-flex">
              <span jhiTranslate="bookingserviceApp.bookingserviceCustomerInfo.address">Address</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customerInfo of customerInfos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/bookingservice/customer-info', customerInfo.id, 'view']">{{ customerInfo.id }}</a>
          </td>
          <td>{{ customerInfo.customerID }}</td>
          <td>{{ customerInfo.firstName }}</td>
          <td>{{ customerInfo.lastName }}</td>
          <td>
            <div *ngIf="customerInfo.address">
              <a [routerLink]="['/bookingservice/address', customerInfo.address.id, 'view']">{{ customerInfo.address.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/bookingservice/customer-info', customerInfo.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/bookingservice/customer-info', customerInfo.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(customerInfo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="customerInfos && customerInfos.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
