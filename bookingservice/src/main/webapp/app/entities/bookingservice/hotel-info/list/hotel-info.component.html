<div>
  <h2 id="page-heading" data-cy="HotelInfoHeading">
    <span jhiTranslate="bookingserviceApp.bookingserviceHotelInfo.home.title">Hotel Infos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bookingserviceApp.bookingserviceHotelInfo.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-hotel-info"
        [routerLink]="['/bookingservice/hotel-info/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bookingserviceApp.bookingserviceHotelInfo.home.createLabel"> Create a new Hotel Info </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="hotelInfos?.length === 0">
    <span jhiTranslate="bookingserviceApp.bookingserviceHotelInfo.home.notFound">No Hotel Infos found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="hotelInfos && hotelInfos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="bookingserviceApp.bookingserviceHotelInfo.id">Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="hotelName">
            <div class="d-flex">
              <span jhiTranslate="bookingserviceApp.bookingserviceHotelInfo.hotelName">Hotel Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="loyaltyProgram.id">
            <div class="d-flex">
              <span jhiTranslate="bookingserviceApp.bookingserviceHotelInfo.loyaltyProgram">Loyalty Program</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="address.id">
            <div class="d-flex">
              <span jhiTranslate="bookingserviceApp.bookingserviceHotelInfo.address">Address</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotelInfo of hotelInfos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/bookingservice/hotel-info', hotelInfo.id, 'view']">{{ hotelInfo.id }}</a>
          </td>
          <td>{{ hotelInfo.hotelName }}</td>
          <td>
            <div *ngIf="hotelInfo.loyaltyProgram">
              <a [routerLink]="['/bookingservice/loyalty-program', hotelInfo.loyaltyProgram.id, 'view']">{{
                hotelInfo.loyaltyProgram.id
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="hotelInfo.address">
              <a [routerLink]="['/bookingservice/address', hotelInfo.address.id, 'view']">{{ hotelInfo.address.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/bookingservice/hotel-info', hotelInfo.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/bookingservice/hotel-info', hotelInfo.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(hotelInfo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="hotelInfos && hotelInfos.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
