<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="loyaltyProgram">
      <h2 data-cy="loyaltyProgramDetailsHeading">
        <span jhiTranslate="bookingserviceApp.bookingserviceLoyaltyProgram.detail.title">Loyalty Program</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="bookingserviceApp.bookingserviceLoyaltyProgram.id">Id</span></dt>
        <dd>
          <span>{{ loyaltyProgram.id }}</span>
        </dd>
        <dt><span jhiTranslate="bookingserviceApp.bookingserviceLoyaltyProgram.loyaltyProgramName">Loyalty Program Name</span></dt>
        <dd>
          <span>{{ loyaltyProgram.loyaltyProgramName }}</span>
        </dd>
        <dt><span jhiTranslate="bookingserviceApp.bookingserviceLoyaltyProgram.loyaltyProgramMember">Loyalty Program Member</span></dt>
        <dd>
          <span>{{ loyaltyProgram.loyaltyProgramMember }}</span>
        </dd>
        <dt><span jhiTranslate="bookingserviceApp.bookingserviceLoyaltyProgram.loyaltyProgramNumber">Loyalty Program Number</span></dt>
        <dd>
          <span>{{ loyaltyProgram.loyaltyProgramNumber }}</span>
        </dd>
        <dt><span jhiTranslate="bookingserviceApp.bookingserviceLoyaltyProgram.loyaltyProgramTier">Loyalty Program Tier</span></dt>
        <dd>
          <span>{{ loyaltyProgram.loyaltyProgramTier }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bookingservice/loyalty-program', loyaltyProgram.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
