<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-booking-heading"
        data-cy="BookingCreateUpdateHeading"
        jhiTranslate="repairserviceApp.repairserviceBooking.home.createOrEditLabel"
      >
        Create or edit a Booking
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceBooking.id" for="field_id">Id</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          <div *ngIf="editForm.get('id')!.invalid && (editForm.get('id')!.dirty || editForm.get('id')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('id')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceBooking.bookingId" for="field_bookingId">Booking Id</label>
          <input type="text" class="form-control" name="bookingId" id="field_bookingId" data-cy="bookingId" formControlName="bookingId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceBooking.roomId" for="field_roomId">Room Id</label>
          <input type="text" class="form-control" name="roomId" id="field_roomId" data-cy="roomId" formControlName="roomId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceBooking.checkInDate" for="field_checkInDate"
            >Check In Date</label
          >
          <div class="input-group">
            <input
              id="field_checkInDate"
              data-cy="checkInDate"
              type="text"
              class="form-control"
              name="checkInDate"
              ngbDatepicker
              #checkInDateDp="ngbDatepicker"
              formControlName="checkInDate"
            />
            <button type="button" class="btn btn-secondary" (click)="checkInDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceBooking.checkOutDate" for="field_checkOutDate"
            >Check Out Date</label
          >
          <div class="input-group">
            <input
              id="field_checkOutDate"
              data-cy="checkOutDate"
              type="text"
              class="form-control"
              name="checkOutDate"
              ngbDatepicker
              #checkOutDateDp="ngbDatepicker"
              formControlName="checkOutDate"
            />
            <button type="button" class="btn btn-secondary" (click)="checkOutDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceBooking.totalPrice" for="field_totalPrice"
            >Total Price</label
          >
          <input
            type="number"
            class="form-control"
            name="totalPrice"
            id="field_totalPrice"
            data-cy="totalPrice"
            formControlName="totalPrice"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceBooking.payment" for="field_payment">Payment</label>
          <select
            class="form-control"
            id="field_payment"
            data-cy="payment"
            name="payment"
            formControlName="payment"
            [compareWith]="comparePayment"
          >
            <option [ngValue]="null"></option>

            <option [ngValue]="paymentOption" *ngFor="let paymentOption of paymentsCollection">{{ paymentOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceBooking.customer" for="field_customer">Customer</label>
          <select
            class="form-control"
            id="field_customer"
            data-cy="customer"
            name="customer"
            formControlName="customer"
            [compareWith]="compareCustomer"
          >
            <option [ngValue]="null"></option>

            <option [ngValue]="customerOption" *ngFor="let customerOption of customersSharedCollection">{{ customerOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
