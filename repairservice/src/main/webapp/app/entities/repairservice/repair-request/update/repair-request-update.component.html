<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-repair-request-heading"
        data-cy="RepairRequestCreateUpdateHeading"
        jhiTranslate="repairserviceApp.repairserviceRepairRequest.home.createOrEditLabel"
      >
        Create or edit a Repair Request
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceRepairRequest.id" for="field_id">Id</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          <div *ngIf="editForm.get('id')!.invalid && (editForm.get('id')!.dirty || editForm.get('id')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('id')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceRepairRequest.repairRequestId" for="field_repairRequestId"
            >Repair Request Id</label
          >
          <input
            type="text"
            class="form-control"
            name="repairRequestId"
            id="field_repairRequestId"
            data-cy="repairRequestId"
            formControlName="repairRequestId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceRepairRequest.customerId" for="field_customerId"
            >Customer Id</label
          >
          <input
            type="text"
            class="form-control"
            name="customerId"
            id="field_customerId"
            data-cy="customerId"
            formControlName="customerId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceRepairRequest.roomNumber" for="field_roomNumber"
            >Room Number</label
          >
          <input
            type="text"
            class="form-control"
            name="roomNumber"
            id="field_roomNumber"
            data-cy="roomNumber"
            formControlName="roomNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceRepairRequest.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceRepairRequest.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'repairserviceApp.RepairStatus.null' | translate }}</option>
            <option *ngFor="let repairStatus of repairStatusValues" [value]="repairStatus">
              {{ 'repairserviceApp.RepairStatus.' + repairStatus | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceRepairRequest.dateCreated" for="field_dateCreated"
            >Date Created</label
          >
          <div class="d-flex">
            <input
              id="field_dateCreated"
              data-cy="dateCreated"
              type="datetime-local"
              class="form-control"
              name="dateCreated"
              formControlName="dateCreated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceRepairRequest.dateUpdated" for="field_dateUpdated"
            >Date Updated</label
          >
          <div class="d-flex">
            <input
              id="field_dateUpdated"
              data-cy="dateUpdated"
              type="datetime-local"
              class="form-control"
              name="dateUpdated"
              formControlName="dateUpdated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="repairserviceApp.repairserviceRepairRequest.customer" for="field_customer"
            >Customer</label
          >
          <select
            class="form-control"
            id="field_customer"
            data-cy="customer"
            name="customer"
            formControlName="customer"
            [compareWith]="compareCustomer"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="customerOption" *ngFor="let customerOption of customersSharedCollection">{{ customerOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
