<div>
  <h2 id="page-heading" data-cy="ReportHeading">
    <span jhiTranslate="customerserviceApp.customerserviceReport.home.title">Reports</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="customerserviceApp.customerserviceReport.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-report"
        [routerLink]="['/customerservice/report/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="customerserviceApp.customerserviceReport.home.createLabel"> Create a new Report </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <jhi-filter [filters]="filters"></jhi-filter>

  <div class="alert alert-warning" id="no-result" *ngIf="reports?.length === 0">
    <span jhiTranslate="customerserviceApp.customerserviceReport.home.notFound">No Reports found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="reports && reports.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="customerserviceApp.customerserviceReport.id">Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="time">
            <div class="d-flex">
              <span jhiTranslate="customerserviceApp.customerserviceReport.time">Time</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="reportNumber">
            <div class="d-flex">
              <span jhiTranslate="customerserviceApp.customerserviceReport.reportNumber">Report Number</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="moreHelp">
            <div class="d-flex">
              <span jhiTranslate="customerserviceApp.customerserviceReport.moreHelp">More Help</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="satisfaction">
            <div class="d-flex">
              <span jhiTranslate="customerserviceApp.customerserviceReport.satisfaction">Satisfaction</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/customerservice/report', report.id, 'view']">{{ report.id }}</a>
          </td>
          <td>{{ report.time | formatMediumDatetime }}</td>
          <td>{{ report.reportNumber }}</td>
          <td>{{ report.moreHelp }}</td>
          <td>{{ report.satisfaction }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/customerservice/report', report.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/customerservice/report', report.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(report)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="reports && reports.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
