<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="end">
      <h2 data-cy="endDetailsHeading"><span jhiTranslate="customerserviceApp.customerserviceEnd.detail.title">End</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="customerserviceApp.customerserviceEnd.id">Id</span></dt>
        <dd>
          <span>{{ end.id }}</span>
        </dd>
        <dt><span jhiTranslate="customerserviceApp.customerserviceEnd.closeMessage">Close Message</span></dt>
        <dd>
          <span>{{ end.closeMessage }}</span>
        </dd>
        <dt><span jhiTranslate="customerserviceApp.customerserviceEnd.moreHelp">More Help</span></dt>
        <dd>
          <span>{{ end.moreHelp }}</span>
        </dd>
        <dt><span jhiTranslate="customerserviceApp.customerserviceEnd.report">Report</span></dt>
        <dd>
          <div *ngIf="end.report">
            <a [routerLink]="['/report', end.report.id, 'view']">{{ end.report.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/customerservice/end', end.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
