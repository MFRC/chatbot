<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-customer-service-entity-heading"
        data-cy="CustomerServiceEntityCreateUpdateHeading"
        jhiTranslate="customerserviceApp.customerserviceCustomerServiceEntity.home.createOrEditLabel"
      >
        Create or edit a Customer Service Entity
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="customerserviceApp.customerserviceCustomerServiceEntity.id" for="field_id">Id</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          <div *ngIf="editForm.get('id')!.invalid && (editForm.get('id')!.dirty || editForm.get('id')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('id')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="customerserviceApp.customerserviceCustomerServiceEntity.reservationNumber"
            for="field_reservationNumber"
            >Reservation Number</label
          >
          <input
            type="text"
            class="form-control"
            name="reservationNumber"
            id="field_reservationNumber"
            data-cy="reservationNumber"
            formControlName="reservationNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="customerserviceApp.customerserviceCustomerServiceEntity.roomNumber" for="field_roomNumber"
            >Room Number</label
          >
          <input
            type="number"
            class="form-control"
            name="roomNumber"
            id="field_roomNumber"
            data-cy="roomNumber"
            formControlName="roomNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="customerserviceApp.customerserviceCustomerServiceEntity.services" for="field_services"
            >Services</label
          >
          <input type="text" class="form-control" name="services" id="field_services" data-cy="services" formControlName="services" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="customerserviceApp.customerserviceCustomerServiceEntity.prices" for="field_prices"
            >Prices</label
          >
          <input type="number" class="form-control" name="prices" id="field_prices" data-cy="prices" formControlName="prices" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="customerserviceApp.customerserviceCustomerServiceEntity.amenities" for="field_amenities"
            >Amenities</label
          >
          <input type="text" class="form-control" name="amenities" id="field_amenities" data-cy="amenities" formControlName="amenities" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="customerserviceApp.customerserviceCustomerServiceEntity.conversation"
            for="field_conversation"
            >Conversation</label
          >
          <select
            class="form-control"
            id="field_conversation"
            data-cy="conversation"
            name="conversation"
            formControlName="conversation"
            [compareWith]="compareConversation"
          >
            <option [ngValue]="null"></option>

            <option [ngValue]="conversationOption" *ngFor="let conversationOption of conversationsCollection">
              {{ conversationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
