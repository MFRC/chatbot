<div>
  <h2 id="page-heading" data-cy="FAQsHeading">
    <span jhiTranslate="customerserviceApp.customerserviceFAQs.home.title">FA Qs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="customerserviceApp.customerserviceFAQs.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-fa-qs"
        [routerLink]="['/customerservice/fa-qs/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="customerserviceApp.customerserviceFAQs.home.createLabel"> Create a new FA Qs </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <jhi-filter [filters]="filters"></jhi-filter>

  <div class="alert alert-warning" id="no-result" *ngIf="fAQs?.length === 0">
    <span jhiTranslate="customerserviceApp.customerserviceFAQs.home.notFound">No FA Qs found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="fAQs && fAQs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="customerserviceApp.customerserviceFAQs.id">Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="answers">
            <div class="d-flex">
              <span jhiTranslate="customerserviceApp.customerserviceFAQs.answers">Answers</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="question">
            <div class="d-flex">
              <span jhiTranslate="customerserviceApp.customerserviceFAQs.question">Question</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="keyWords">
            <div class="d-flex">
              <span jhiTranslate="customerserviceApp.customerserviceFAQs.keyWords">Key Words</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="conversation.id">
            <div class="d-flex">
              <span jhiTranslate="customerserviceApp.customerserviceFAQs.conversation">Conversation</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fAQs of fAQs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/customerservice/fa-qs', fAQs.id, 'view']">{{ fAQs.id }}</a>
          </td>
          <td>{{ fAQs.answers }}</td>
          <td>{{ fAQs.question }}</td>
          <td>{{ fAQs.keyWords }}</td>
          <td>
            <div *ngIf="fAQs.conversation">
              <a [routerLink]="['/customerservice/conversation', fAQs.conversation.id, 'view']">{{ fAQs.conversation.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/customerservice/fa-qs', fAQs.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/customerservice/fa-qs', fAQs.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(fAQs)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="fAQs && fAQs.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
