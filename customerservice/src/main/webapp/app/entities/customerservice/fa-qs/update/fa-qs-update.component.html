<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-fa-qs-heading"
        data-cy="FAQsCreateUpdateHeading"
        jhiTranslate="customerserviceApp.customerserviceFAQs.home.createOrEditLabel"
      >
        Create or edit a FA Qs
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="customerserviceApp.customerserviceFAQs.id" for="field_id">Id</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          <div *ngIf="editForm.get('id')!.invalid && (editForm.get('id')!.dirty || editForm.get('id')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('id')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="customerserviceApp.customerserviceFAQs.answers" for="field_answers">Answers</label>
          <input type="text" class="form-control" name="answers" id="field_answers" data-cy="answers" formControlName="answers" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="customerserviceApp.customerserviceFAQs.question" for="field_question">Question</label>
          <input type="text" class="form-control" name="question" id="field_question" data-cy="question" formControlName="question" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="customerserviceApp.customerserviceFAQs.keyWords" for="field_keyWords">Key Words</label>
          <input type="text" class="form-control" name="keyWords" id="field_keyWords" data-cy="keyWords" formControlName="keyWords" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="customerserviceApp.customerserviceFAQs.conversation" for="field_conversation"
            >Conversation</label
          >
          <select
            class="form-control"
            id="field_conversation"
            data-cy="conversation"
            name="conversation"
            formControlName="conversation"
            [compareWith]="compareConversation"
          >
            <option [ngValue]="null"></option>

            <option [ngValue]="conversationOption" *ngFor="let conversationOption of conversationsCollection">
              {{ conversationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
