<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="customerServiceUser">
      <h2 data-cy="customerServiceUserDetailsHeading">
        <span jhiTranslate="customerserviceApp.customerserviceCustomerServiceUser.detail.title">Customer Service User</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="customerserviceApp.customerserviceCustomerServiceUser.id">Id</span></dt>
        <dd>
          <span>{{ customerServiceUser.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/customerservice/customer-service-user', customerServiceUser.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
