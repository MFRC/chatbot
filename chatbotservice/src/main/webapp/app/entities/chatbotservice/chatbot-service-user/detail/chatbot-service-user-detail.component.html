<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="chatbotServiceUser">
      <h2 data-cy="chatbotServiceUserDetailsHeading">
        <span jhiTranslate="chatbotserviceApp.chatbotserviceChatbotServiceUser.detail.title">Chatbot Service User</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="chatbotserviceApp.chatbotserviceChatbotServiceUser.id">Id</span></dt>
        <dd>
          <span>{{ chatbotServiceUser.id }}</span>
        </dd>
        <dt><span jhiTranslate="chatbotserviceApp.chatbotserviceChatbotServiceUser.name">Name</span></dt>
        <dd>
          <span>{{ chatbotServiceUser.name }}</span>
        </dd>
        <dt><span jhiTranslate="chatbotserviceApp.chatbotserviceChatbotServiceUser.email">Email</span></dt>
        <dd>
          <span>{{ chatbotServiceUser.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/chatbotservice/chatbot-service-user', chatbotServiceUser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
