<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="chatSession">
      <h2 data-cy="chatSessionDetailsHeading">
        <span jhiTranslate="chatbotserviceApp.chatbotserviceChatSession.detail.title">Chat Session</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="chatbotserviceApp.chatbotserviceChatSession.id">Id</span></dt>
        <dd>
          <span>{{ chatSession.id }}</span>
        </dd>
        <dt><span jhiTranslate="chatbotserviceApp.chatbotserviceChatSession.startTime">Start Time</span></dt>
        <dd>
          <span>{{ chatSession.startTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="chatbotserviceApp.chatbotserviceChatSession.endTime">End Time</span></dt>
        <dd>
          <span>{{ chatSession.endTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="chatbotserviceApp.chatbotserviceChatSession.user">User</span></dt>
        <dd>
          <span>{{ chatSession.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/chatbotservice/chat-session', chatSession.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
